<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Courses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <a href="index.html">Home</a>
  <h1>Add a New Course</h1>

  <form id="completeForm">
    <label for="deptText">Department: </label><br>
    <input type="text" id="deptText" required><br>
    <label for="numCourseText">Course Number: </label><br>
    <input type="text" id="numCourseText" required><br>
    <label for="nameCourseText">Course Name: </label><br>
    <input type="text" id="nameCourseText" required><br>
    <label for="instructorText">Instructor: </label><br>
    <input type="text" id="instructorText" required><br>
    <label for="startDateText">Start Date: </label><br>
    <input type="text" id="startDateText" required><br>
    <label for="numDaysText">Number of Days: </label><br>
    <input type="number" id="numDaysText" required><br>
    
    <input type="submit" id="submitBtn" value="Submit Course">
  </form>

  <script src="scripts/new-courses.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
